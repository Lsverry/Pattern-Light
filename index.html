<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatternLight</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/6cf6b2eab8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <div id="screen">
        <h1>How to play?</h1>
    </div>

        <!--Main div-->
    <div id="main">

        <div id="info">
            <!--Tries div-->
            <div id="level" class="mdisplay">
                <p>LVL 1</p>
            </div>
            <!--Level div-->
            <div id="tries" class="mdisplay">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>

            </div>
        </div>

        
        <!--Buttons div-->
        <div id="buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>

    </div>
</body>
</html>
