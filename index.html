<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatternLight</title>
    <!--CSS directory-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/6cf6b2eab8.js" crossorigin="anonymous"></script>
    <!--Favicon taken from Font Awesome-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/circle32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/circle16x16.png">
</head>
<body>
    <!--Screen div-->
    <div id="screen">
        <h1>PatternLight</h1>
        <div>
            <h2>How to play?</h2>
            <span>Yes</span>
            <span>No</span>
        </div>
    </div>

    <!--Main div-->
    <div id="main">

        <!--Info div-->
        <div id="info">
            <!--Level div-->
            <div id="level" class="mdisplay">
                <p>LVL <span id="levelNumber">1</span></p>
            </div>
            <!--Tries div-->
            <div id="tries" class="mdisplay">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i>

            </div>
        </div>

        
        <!--Buttons div-->
        <div id="buttons">
            <div id="b1" class="button"></div>
            <div id="b2" class="button"></div>
            <div id="b3" class="button"></div>
            <div id="b4" class="button"></div>
        </div>

    </div>
    <!--JavaScript directory-->
    <script src="assets/js/script.js"></script>
</body>
</html>
